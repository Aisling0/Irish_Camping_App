{% load thread_extras %}
<div class="details">
   <table>
    <tr>
        <td>
            <time datetime="{{ post.created_at }}">
              Posted: {{ post.created_at|started_time }}
           </time>
        </td>
        {% if post.user == user or user.is_staff %}
        <td><a href="{% url 'edit_post' thread.id post.id %}"><i class="fa fa-pencil-square-o"></i></a></td>
        <td><a href="{% url 'delete_post' thread.id post.id %}"><i class="fa fa-trash-o"></i></a></td>
        {% endif %}
    </tr>
</table>
   <div class="clearfix"></div>
</div>
