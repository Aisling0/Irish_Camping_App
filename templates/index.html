{% extends 'base.html' %}
{% load static %}
{% block content %}


    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active carouselpic" style="background-image: url({% static 'img/camping.jpg' %})">
                    <div class="carousel-caption d-none d-md-block">
                        <h2><em></em></h2>
                        <p></p>
                    </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item carouselpic" style="background-image: url({% static 'img/camping.jpg' %})">
                    <div class="carousel-caption d-none d-md-block">
                       <h2><em></em></h2>
                        <p></p>
                    </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item carouselpic" style="background-image: url({% static 'img/scuba.jpg' %})">
                    <div class="carousel-caption d-none d-md-block">
                       <h2><em></em></h2>
                        <p></p>
                    </div>
                </div>
                <!-- Slide Four - Set the background image for this slide in the line below -->
                <div class="carousel-item carouselpic" style="background-image: url({% static 'img/musicfest.jpg' %})">
                    <div class="carousel-caption d-none d-md-block">
                       <h2></h2>
                        <p></p>
                    </div>
                </div>
                <!-- Slide Five - Set the background image for this slide in the line below -->
                <div class="carousel-item carouselpic" style="background-image: url({% static 'img/.jpg' %})">
                    <div class="carousel-caption d-none d-md-block">
                       <h2><em></em></h2>
                        <p></p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    <section>
        <div class="Intro">
            <div>Welcome! </div>
        </div>
    </section>
    <section>

        <div class="cards">
            <div>
                <h3></h3>
                <p></p>
                <a class="btn btn-block" href="{% url 'forum' %} >Go
            </div>
        </div>

    </section>
{% endblock %}
